<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header
      class="flex flex-col h-screen mt-4 px-6 md:items-center md:flex-row md:h-auto md:w-full md:justify-between md:mt-6"
    >
      <div class="flex flex-row justify-between items-center mb-6 md:mb-0">
        <div class="flex flex-row items-center">
          <img
            class="w-20 h-20 mr-4 rounded-full"
            src="./image/logo.jpg"
            alt="logo"
          />
          <h1 class="text-3xl italic">Azmera Fashions</h1>
        </div>
        <button
          onclick="toggleNavigation()"
          class="md:hidden focus:outline-none"
        >
          <svg
            class="w-8 h-8 text-black fill-current"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
          </svg>
        </button>
      </div>

      <ul
        id="navigationMenu"
        class="flex flex-col justify-between text-xl md:flex-row md:h-auto md:w-2/4 md:items-center md:hidden"
      >
        <a
          class="my-6 text-center bg-gray-400 hover:bg-gray-600 py-4 rounded-md md:px-8"
          href=""
        >
          <li>Home</li>
        </a>
        <a
          class="my-6 text-center bg-gray-400 hover:bg-gray-600 py-4 rounded-md md:px-8"
          href=""
        >
          <li>Blog</li>
        </a>
        <a
          class="my-6 text-center bg-gray-400 hover:bg-gray-600 py-4 rounded-md md:px-8"
          href=""
        >
          <li>Design</li>
        </a>
        <a
          class="my-6 text-center bg-gray-400 hover:bg-gray-600 py-4 rounded-md md:px-8"
          href=""
        >
          <li>About Us</li>
        </a>
      </ul>
      <ul
        id="navigationMenu"
        class="flex-col justify-between text-xl md:flex-row md:h-auto md:w-2/4 md:items-center hidden md:flex"
      >
        <a
          class="my-6 text-center bg-gray-400 hover:bg-gray-600 py-4 rounded-md md:px-8"
          href=""
        >
          <li>Home</li>
        </a>
        <a
          class="my-6 text-center bg-gray-400 hover:bg-gray-600 py-4 rounded-md md:px-8"
          href=""
        >
          <li>Blog</li>
        </a>
        <a
          class="my-6 text-center bg-gray-400 hover:bg-gray-600 py-4 rounded-md md:px-8"
          href=""
        >
          <li>Design</li>
        </a>
        <a
          class="my-6 text-center bg-gray-400 hover:bg-gray-600 py-4 rounded-md md:px-8"
          href=""
        >
          <li>About Us</li>
        </a>
      </ul>
    </header>
  </body>
  <script type="text/javascript">
    function toggleNavigation() {
      var navigation = document.getElementById("navigationMenu");
      if (!navigation.classList.contains("hidden")) {
        navigation.classList.add("hidden");
      } else {
        navigation.classList.remove("hidden");
      }
    }
  </script>
  <link
    href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
  />
</html>
