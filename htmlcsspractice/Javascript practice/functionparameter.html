<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Parameter</title>
  </head>
  <body>
    <form action="">
      <h1>function without parameter list work</h1>
      <input type="number" placeholder="enter 1st number" id="first" />
      <br />
      <input type="number" placeholder="enter 2nd number" id="second" />
      <br />
      <input type="button" onclick="addNumber()" value="sumition" />

      <br />
      <div id="result1"><h1>result</h1></div>
    </form>
    <script type="text/javascript">
      function addNumber() {
        var first = parseInt(document.getElementById("first").value);
        var second = parseInt(document.getElementById("second").value);

        var sum = 0;
        for (var a = first; a <= second; a++) {
          sum = sum + a;
        }

        document.getElementById("result1").innerHTML +=
          "<h1> sum is " + sum + "</h1>";
      }
    </script>
  </body>
</html>
