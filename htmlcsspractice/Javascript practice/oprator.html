<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator</title>
  </head>
  <body>
    <h1>operator operation</h1>
    <script type="text/javascript">
      var boka = "</br>";
      document.write((10 < 20) + boka);

      document.write((10 > 20) + boka);

      document.write((10 <= 20) + boka);

      document.write((10 >= 20) + boka);

      document.write((10 == 20) + boka);

      document.write((10 != 20) + boka);
      document.write("<h1> operator operation  with  varible </h1>" + boka);

      var a = 20;
      var b = 20;
      document.write((a < b) + boka);
      document.write((a > b) + boka);
      document.write((a <= b) + boka);
      document.write((a >= b) + boka);
      document.write((a == b) + boka);
      document.write((a != b) + boka);
    </script>
  </body>
</html>
